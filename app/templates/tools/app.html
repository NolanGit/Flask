{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Nolan Sun's Site{% endblock %}

{% block scripts %}
	{{ super() }}
{% endblock %}

{% block page_content %}
<head>
	<script type="text/javascript" src="http://echarts.baidu.com/dist/echarts.js"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
</head>
<body>
	<div id="main" style="width: 900px;height:500px;"></div>
</body>
<script type="text/javascript">
	var a = echarts;
	var myChart = a.init(document.getElementById('main'));
	// 显示标题，图例和空的坐标轴
	myChart.setOption({
    xAxis: {
        type: 'category',
        data: []
    },
    yAxis: {
		type: 'value',
		min: '250',
		max: '300'
    },
    series: [{
        data: [],
        type: 'bar',
        smooth: true
    }]
});
	myChart.showLoading();  //数据加载完之前先显示一段简单的loading动画
	var names = [];  //名称数组（实际用来盛放X轴坐标值）
	var nums = [];  //数量数组（实际用来盛放Y坐标值）
	$(document).ready(function () {
		getData();
	});
	function getData() {
		$.ajax({
			type: "GET",
			//async : true,  //异步请求（同步请求将会锁住浏览器，用户其他操作必须等待请求完成才可以执行）
			url: "appDetail",  //请求发送到Servlet处
			data: {},
			dataType: "json",  //返回数据形式为json
			success: function (data) {
				if (data) {
					for (var i = 0; i < data["data"].length; i++) {
						names.push(data["data"][i]["date"]);
					}
					for (var i = 0; i < data["data"].length; i++) {
						nums.push(data["data"][i]["price"]);
					}
					myChart.hideLoading();
					myChart.setOption({
						xAxis: {
							data: names
						},
						series: [{
							name: '价格',
							data: nums
						}]
					});

				}

			},
			error: function (errorMsg) {
				//请求失败时执行该函数
				alert("图表请求数据失败!");
				myChart.hideLoading();
			}
		})
	}
</script>
{% endblock %}
