{% extends "base.html" %}

{% block title %}Flasky{% endblock %}

{% block page_content %}
    <p style="text-align: center"><img src="../static/fu.png" align="middle"></p>
    <h1 style="text-align: center">{{name}}过年好！</h1>
    <h2 style="text-align: center">当前时间是: {{ time }}</h2>

{% endblock %}
